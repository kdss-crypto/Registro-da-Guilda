<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Pontuação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Pontuação</h1>

    <select id="nome">
      <option disabled selected>Escolha um nome</option>
    </select>

    <input type="number" id="pontuacao" placeholder="Pontuação (0 a 50)" min="0" max="50">
    <button onclick="registrarPontuacao()">Registrar</button>

    <h2>Ranking</h2>
    <ul id="ranking"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
